########################################################################
# UserAccountEdit                                                      #
########################################################################
properties:
  defaultOrganisation:
    description: If editing an account, this sets the default org (if a member of
      it)
    example: demo
    type: string
  displayname:
    description: A display name (e.g. full name) for the account
    example: Kibble Guest
    type: string
  email:
    description: Desired username (email address)
    example: guest@kibble.live
    type: string
  password:
    description: Desired password for the account
    example: kibbledemo
    type: string
  admin:
    description: when adding users to orgs, this signifies ownership
    type: boolean
    example: false
required:
- email
